<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Front End Assessment</title>
    <link rel="stylesheet" href="./styles/app.css">
</head>
<body>
  <div class="site-wrapper">
    <header class="site-header" role="banner">
      <div class="container">
       <logo clas="logo"></logo>
        <nav class="site-nav">
          <ul class="primary-nav">
            <li ui-sref="home">Home</li>
            <li ui-sref="shop">Shop</li>
            <li ui-sref="blog">Blog</li>
            <li ui-sref="about">About</li>
          </ul>
        </nav>
        <button class="hamburger toggle-nav js-toggle-nav" ng-click="showNav">
          <span class="hamburger-box"><span class="hamburger-inner"></span>
          </span>
        </button>
      </div>
    </header>
    <main class="site-main" role="main">
       <ui-view></ui-view>
    </main>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/logoDirective.js"></script>
    <script src="./js/productDetailsCtrl.js"></script>
    <script src="./js/shopCtrl.js"></script>
    <script src="./js/shopService.js"></script>
</body>
</html>
